<div *ngIf="dataSource?.data?.length > 0" class="container">
  <div class="header-text">
    Resultado da Consulta
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let system"> {{system.description}} </td>
      </ng-container>

      <ng-container matColumnDef="Initials">
        <th mat-header-cell *matHeaderCellDef> Sigla </th>
        <td mat-cell *matCellDef="let system"> {{system.initials}} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> E-mail de atendimento </th>
        <td mat-cell *matCellDef="let system"> {{system.email}} </td>
      </ng-container>

      <ng-container matColumnDef="URL">
        <th mat-header-cell *matHeaderCellDef> URL </th>
        <td mat-cell *matCellDef="let system"> {{system.url}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let system"> {{system.status | status}} </td>
      </ng-container>

      <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let system">
          <a (click)=edit(system.id)>
            <i class="material-icons">edit</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalResults" [pageSize]="50" (page)="paginar($event)">
    </mat-paginator>
  </div>

</div>
